<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form autocomplete="off" [formGroup]="medicForm" class="form-horizontal p-t-20" (ngSubmit)="guardarMedico()">
                    <div class="form-group row" *ngIf="medicoSelecionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w100" [src]="medicoSelecionado.img |imagen:'medicos' " alt="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre del médico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-wheelchair"></i></div>
                                <select formControlName="hospital" class="form-control" #select >
                                    <option value="0">Seleccione un valor</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="medicForm.invalid" type="submit" class="btn btn-success waves-effect waves-light"><i class="fa fa-save mr-2"></i> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalesSeleccionado?.nombre ?? "Hospital asignado"}}</h6>
                <img width="300px" [src]="hospitalesSeleccionado?.img | imagen:'hospitales'" alt="">
                            
            </div>
        </div>
    </div>
</div>
