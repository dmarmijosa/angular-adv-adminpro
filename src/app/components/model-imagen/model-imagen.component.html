<div class="fondo-modal-imagen animated FadeIn fast" [class.oculto]="modalImagenService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block; padding-right: 15px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">x</span></button>
                </div>
                <div class="modal-body">
                    <h3>Seleccion una imagen</h3>
                    <img *ngIf="!this.imgTemp" class="card-img img-responsive mb-4" [src]="modalImagenService.img" >
                    <img class="card-img img-responsive mb-4" [src]="this.imgTemp" >
                    <input class="mb-3" type="file" (change)="cambiarImagen($any($event.target).files[0])">
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-default"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="subirImagen()" class="btn btn-primary">Actualizar foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
