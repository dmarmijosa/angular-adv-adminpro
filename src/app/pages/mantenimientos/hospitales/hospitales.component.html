<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #termino (keyup)="busquedaHospital(termino.value)" type="text" class="form-control" placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>
<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh  fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="abrirSwal()" class="btn btn-primary"><i class="fa fa-hospital-o mr-3"></i>Crear hospital</button>
                </div>
                <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n.</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class=" w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center"><img [src]="hospital.img | imagen: 'hospitales'" [alt]="hospital.nombre" (click)="abrirModal(hospital)" class="img-avatar cursor"></td>
                                <td><input type="text" class="form-control" placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.nombre"></td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarcambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar cambios"> <i
                                            class="fa fa-save text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary mr-3">Anteriores</button>
                <button class="btn btn-secondary">Siguientes</button> -->
            </div>
        </div>
    </div>
</div>
